  <script>
    function iframe() {
      try {
        return window.self !== window.top;
      } catch (e) {
        return true;
      }
    }
    if (iframe()) {
      alert("The page is loaded inside an iframe.");
    } else {
      alert("loaded");
      window.location.href = 'https://praelia.github.io';
    }
  </script>
  <style>
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
